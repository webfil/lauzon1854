<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-tilelayer-wmts.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[46.822277806565594,-71.17157607539525],[46.824648066203295,-71.16470540124145]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ServicedimageriedugouvernementduQubec_0');
        map.getPane('pane_ServicedimageriedugouvernementduQubec_0').style.zIndex = 400;
        var layer_ServicedimageriedugouvernementduQubec_0 = L.tileLayer.wmts('https://geoegl.msp.gouv.qc.ca/carto/wmts', {
            pane: 'pane_ServicedimageriedugouvernementduQubec_0',
            layer: 'orthos',
            tilematrixSet: 'EPSG_3857',
            format: 'image/jpeg',
            style: 'default',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            opacity: 1.0,
            attribution: '',
        });
        map.addLayer(layer_ServicedimageriedugouvernementduQubec_0);
        map.createPane('pane_03Q_P600S4SS2D634P18_modifi_1');
        map.getPane('pane_03Q_P600S4SS2D634P18_modifi_1').style.zIndex = 401;
        var img_03Q_P600S4SS2D634P18_modifi_1 = 'data/03Q_P600S4SS2D634P18_modifi_1.png';
        var img_bounds_03Q_P600S4SS2D634P18_modifi_1 = [[46.805924292382905,-71.1923122376103],[46.824462889895564,-71.15474743877219]];
        var layer_03Q_P600S4SS2D634P18_modifi_1 = new L.imageOverlay(img_03Q_P600S4SS2D634P18_modifi_1,
                                              img_bounds_03Q_P600S4SS2D634P18_modifi_1,
                                              {pane: 'pane_03Q_P600S4SS2D634P18_modifi_1'});
        bounds_group.addLayer(layer_03Q_P600S4SS2D634P18_modifi_1);
        map.addLayer(layer_03Q_P600S4SS2D634P18_modifi_1);
        map.createPane('pane_03Q_P600S4SS2D634P14_modifi_2');
        map.getPane('pane_03Q_P600S4SS2D634P14_modifi_2').style.zIndex = 402;
        var img_03Q_P600S4SS2D634P14_modifi_2 = 'data/03Q_P600S4SS2D634P14_modifi_2.png';
        var img_bounds_03Q_P600S4SS2D634P14_modifi_2 = [[46.820717390441104,-71.19314180245154],[46.83887655049542,-71.15540297197415]];
        var layer_03Q_P600S4SS2D634P14_modifi_2 = new L.imageOverlay(img_03Q_P600S4SS2D634P14_modifi_2,
                                              img_bounds_03Q_P600S4SS2D634P14_modifi_2,
                                              {pane: 'pane_03Q_P600S4SS2D634P14_modifi_2'});
        bounds_group.addLayer(layer_03Q_P600S4SS2D634P14_modifi_2);
        map.addLayer(layer_03Q_P600S4SS2D634P14_modifi_2);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
