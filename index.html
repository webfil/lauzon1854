<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1592px;
            height: 847px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-tilelayer-wmts.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_Orthophotographies2020brsmallGouvernementduQubecsmall_0');
        map.getPane('pane_Orthophotographies2020brsmallGouvernementduQubecsmall_0').style.zIndex = 400;
        var layer_Orthophotographies2020brsmallGouvernementduQubecsmall_0 = L.tileLayer.wmts('https://geoegl.msp.gouv.qc.ca/carto/wmts', {
            pane: 'pane_Orthophotographies2020brsmallGouvernementduQubecsmall_0',
            layer: 'orthos',
            tilematrixSet: 'EPSG_3857',
            format: 'image/jpeg',
            style: 'default',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            opacity: 1.0,
            attribution: '',
        });
        map.createPane('pane_OpenStreetMap_1');
        map.getPane('pane_OpenStreetMap_1').style.zIndex = 401;
        var layer_OpenStreetMap_1 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
 
        map.addLayer(layer_OpenStreetMap_1);
        map.createPane('pane_CgepStJosephPteLvy_2');
        map.getPane('pane_CgepStJosephPteLvy_2').style.zIndex = 402;
        var img_CgepStJosephPteLvy_2 = 'data/CgepStJosephPteLvy_2.png';
        var img_bounds_CgepStJosephPteLvy_2 = [[46.806789236972364,-71.16004420954991],[46.82463817214567,-71.12435184910738]];
        var layer_CgepStJosephPteLvy_2 = new L.imageOverlay(img_CgepStJosephPteLvy_2,
                                              img_bounds_CgepStJosephPteLvy_2,
                                              {pane: 'pane_CgepStJosephPteLvy_2'});
        bounds_group.addLayer(layer_CgepStJosephPteLvy_2);
        map.createPane('pane_BienvilleLvis_3');
        map.getPane('pane_BienvilleLvis_3').style.zIndex = 403;
        var img_BienvilleLvis_3 = 'data/BienvilleLvis_3.png';
        var img_bounds_BienvilleLvis_3 = [[46.805924292382905,-71.1923122376103],[46.824462889895564,-71.15474743877219]];
        var layer_BienvilleLvis_3 = new L.imageOverlay(img_BienvilleLvis_3,
                                              img_bounds_BienvilleLvis_3,
                                              {pane: 'pane_BienvilleLvis_3'});
        bounds_group.addLayer(layer_BienvilleLvis_3);
        map.createPane('pane_VieuxLauzonEst_4');
        map.getPane('pane_VieuxLauzonEst_4').style.zIndex = 404;
        var img_VieuxLauzonEst_4 = 'data/VieuxLauzonEst_4.png';
        var img_bounds_VieuxLauzonEst_4 = [[46.82128544443764,-71.16013680988958],[46.83926537879052,-71.12466122364977]];
        var layer_VieuxLauzonEst_4 = new L.imageOverlay(img_VieuxLauzonEst_4,
                                              img_bounds_VieuxLauzonEst_4,
                                              {pane: 'pane_VieuxLauzonEst_4'});
        bounds_group.addLayer(layer_VieuxLauzonEst_4);
        map.createPane('pane_VieuxLauzonOuest_5');
        map.getPane('pane_VieuxLauzonOuest_5').style.zIndex = 405;
        var img_VieuxLauzonOuest_5 = 'data/VieuxLauzonOuest_5.png';
        var img_bounds_VieuxLauzonOuest_5 = [[46.820717390441104,-71.19314180245154],[46.83887655049542,-71.15540297197415]];
        var layer_VieuxLauzonOuest_5 = new L.imageOverlay(img_VieuxLauzonOuest_5,
                                              img_bounds_VieuxLauzonOuest_5,
                                              {pane: 'pane_VieuxLauzonOuest_5'});
        bounds_group.addLayer(layer_VieuxLauzonOuest_5);
        map.addLayer(layer_VieuxLauzonOuest_5);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        var overlaysTree = [
            {label: "Vieux Lauzon Ouest", layer: layer_VieuxLauzonOuest_5},
            {label: "Vieux Lauzon Est", layer: layer_VieuxLauzonEst_4},
            {label: "Bienville, Lévis", layer: layer_BienvilleLvis_3},
            {label: "Cégep, St-Joseph-Pte-Lévy", layer: layer_CgepStJosephPteLvy_2},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_1},
            {label: "Orthophotographies 2020<br/><small>(© Gouvernement du Québec)</small>", layer: layer_Orthophotographies2020brsmallGouvernementduQubecsmall_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
